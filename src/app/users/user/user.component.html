<div class="alert alert-info text-center" role="alert"
  *ngIf="loading">
  <h4 class="alert-heading">Loading</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
</div>

<div class="alert alert-danger text-center" role="alert"
  *ngIf="error">
  <h4 class="alert-heading">Error</h4>
  <pre>
    {{ error | json }}
  </pre>
</div>

<div class="row"
    *ngIf="!loading && !error">
    <div class="col-4">
        <img [src]="user?.avatar" alt="avatar" class="img-thumbnail">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item"><b>Name</b> {{ user?.first_name }} </li>
            <li class="list-group-item"><b>Lastname</b> {{ user?.last_name }} </li>
        </ul>
    </div>
</div>
